<div class="share-section sharekit" role="region" aria-label="Compartilhe">
  <h3>Compartilhe</h3>
  <div class="sharekit-buttons">
    <a href="#" id="sk-copy" class="sharekit-btn btn-copy">üìã Copiar link</a>
    <a href="#" id="sk-email" class="sharekit-btn btn-email" target="_blank" rel="noopener noreferrer">‚úâÔ∏è E-mail</a>
    <a href="#" id="sk-whatsapp" class="sharekit-btn btn-whatsapp" target="_blank" rel="noopener noreferrer">WhatsApp</a>
    <a href="#" id="sk-facebook" class="sharekit-btn btn-facebook" target="_blank" rel="noopener noreferrer">Facebook</a>
    <a href="#" id="sk-twitter" class="sharekit-btn btn-twitter" target="_blank" rel="noopener noreferrer">Twitter</a>
    <a href="#" id="sk-linkedin" class="sharekit-btn btn-linkedin" target="_blank" rel="noopener noreferrer">LinkedIn</a>
    <a href="#" id="sk-native" class="sharekit-btn btn-native" hidden>üì§ Compartilhar‚Ä¶</a>
  </div>
</div>

<script>
(function() {
  const rawUrl = window.location.href;
  const rawTitle = document.title || 'Veja isto';
  const pageUrl = encodeURIComponent(rawUrl);
  const pageTitle = encodeURIComponent(rawTitle);

  // E-mail
  document.getElementById('sk-email').href =
    `mailto:?subject=${pageTitle}&body=${pageTitle}%0A${pageUrl}`;

  // WhatsApp (abre app no mobile; Web no desktop)
  document.getElementById('sk-whatsapp').href =
    `https://wa.me/?text=${pageTitle}%20-%20${pageUrl}`;

  // Facebook
  document.getElementById('sk-facebook').href =
    `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;

  // Twitter/X
  document.getElementById('sk-twitter').href =
    `https://twitter.com/intent/tweet?text=${pageTitle}&url=${pageUrl}`;

  // LinkedIn
  document.getElementById('sk-linkedin').href =
    `https://www.linkedin.com/sharing/share-offsite/?url=${pageUrl}`;

  // Copiar link (com fallback para contextos inseguros)
  document.getElementById('sk-copy').addEventListener('click', function(e) {
    e.preventDefault();
    const btn = this;
    const done = () => {
      btn.textContent = '‚úÖ Copiado!';
      setTimeout(() => btn.textContent = 'üìã Copiar link', 2000);
    };
    if (navigator.clipboard && window.isSecureContext) {
      navigator.clipboard.writeText(rawUrl).then(done);
    } else {
      const el = document.createElement('textarea');
      el.value = rawUrl;
      document.body.appendChild(el);
      el.select();
      try { document.execCommand('copy'); } catch (_) {}
      document.body.removeChild(el);
      done();
    }
  });

  // Web Share API (menu nativo do celular)
  const btnNative = document.getElementById('sk-native');
  if (navigator.share) {
    btnNative.hidden = false;
    btnNative.addEventListener('click', function(e) {
      e.preventDefault();
      navigator.share({ title: rawTitle, text: rawTitle, url: rawUrl });
    });
  }
})();
</script>
