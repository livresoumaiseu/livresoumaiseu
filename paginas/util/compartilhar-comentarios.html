<!-- Compartilhamento -->
<div class="share-section">
    <h3>Compartilhe</h3>
    <div class="share-buttons">
        <a href="https://api.whatsapp.com/send?text=" target="_blank" id="share-whatsapp">WhatsApp</a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=" target="_blank" id="share-facebook">Facebook</a>
        <a href="https://twitter.com/intent/tweet?url=&text=" target="_blank" id="share-twitter">Twitter</a>
        <a href="https://www.linkedin.com/sharing/share-offsite/?url=" target="_blank" id="share-linkedin">LinkedIn</a>
    </div>
</div>
<script>
  const pageUrl = encodeURIComponent(window.location.href);
  const pageTitle = encodeURIComponent(document.title);

  document.getElementById("share-whatsapp").href = `https://api.whatsapp.com/send?text=${pageTitle}%20-%20${pageUrl}`;
  document.getElementById("share-facebook").href = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
  document.getElementById("share-twitter").href = `https://twitter.com/intent/tweet?url=${pageUrl}&text=${pageTitle}`;
  document.getElementById("share-linkedin").href = `https://www.linkedin.com/sharing/share-offsite/?url=${pageUrl}`;
</script>
