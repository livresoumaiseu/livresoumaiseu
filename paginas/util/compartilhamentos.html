<div class="share-section">
  <h3>Compartilhe</h3>
  <div class="share-buttons">
    <a href="#" id="share-copy" class="btn-copy">ğŸ“‹ Copiar Link</a>
    <a href="#" id="share-email" class="btn-email">âœ‰ï¸ E-mail</a>
    <a href="#" target="_blank" id="share-whatsapp" class="btn-whatsapp">WhatsApp</a>
    <a href="#" target="_blank" id="share-facebook" class="btn-facebook">Facebook</a>
    <a href="#" target="_blank" id="share-twitter" class="btn-twitter">Twitter</a>
    <a href="#" target="_blank" id="share-linkedin" class="btn-linkedin">LinkedIn</a>
  </div>
</div>

<script>
(function() {
  const pageUrl = encodeURIComponent(window.location.href);
  const pageTitle = encodeURIComponent(document.title);

  // Email
  document.getElementById("share-email").href =
    `mailto:?subject=${pageTitle}&body=Veja%20este%20conteÃºdo:%20${pageUrl}`;

  // WhatsApp
  document.getElementById("share-whatsapp").href =
    `https://api.whatsapp.com/send?text=${pageTitle}%20-%20${pageUrl}`;

  // Facebook
  document.getElementById("share-facebook").href =
    `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;

  // Twitter
  document.getElementById("share-twitter").href =
    `https://twitter.com/intent/tweet?url=${pageUrl}&text=${pageTitle}`;

  // LinkedIn
  document.getElementById("share-linkedin").href =
    `https://www.linkedin.com/sharing/share-offsite/?url=${pageUrl}`;

  // Copiar Link
  document.getElementById("share-copy").addEventListener("click", function(e) {
    e.preventDefault();
    navigator.clipboard.writeText(window.location.href).then(() => {
      this.textContent = "âœ… Copiado!";
      setTimeout(() => this.textContent = "ğŸ“‹ Copiar Link", 2000);
    });
  });
})();
</script>
